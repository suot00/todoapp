<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper">
        <h1 class="headingTodo">To Do List</h1>
        <div class="input-Text">
            <input class="textValue" type="text" placeholder="Task Name">
            <button class="btn-add"type="submit">Add Task</button>
        </div>
        <div class="container">
            
            <div class="filterTask">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn" onclick="clearTask()">Clear All</button>
        </div>
        <div class="listItem">
            
        </div>
      
        

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
